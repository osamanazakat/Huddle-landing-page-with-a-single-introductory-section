<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/7d305f3ac8.js" crossorigin="anonymous"></script>
  <!-- favicon -->
  <link rel="shortcut icon" href="images\favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle Landing Page</title>
</head>

<body>
  <header>
    <img class="logo" src="images\logo.svg" alt="">
  </header>
  <main>
    <div class="main-container">
      <div class="mockup-container">
        <img class="mockup" src="images\illustration-mockups.svg" alt="">
      </div>
      <div class="text-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" name="button">Registor</button>
      </div>
    </div>
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
    </div>
  </main>
</body>

</html>
